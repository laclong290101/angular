<header className="tw-bg-white tw-shadow">
    <div className="tw-max-w-7xl tw-mx-auto tw-py-6 tw-px-4 sm:tw-px-6 lg:tw-px-8">
        <h1 className="tw-text-3xl tw-font-bold tw-text-gray-900">
            Add Category
        </h1>

    </div>
</header>
<form action="" class="mt-3">
    <div class="mb-3">
        <label for="" class="form-label">Tên danh muc</label>
        <input type="text" class="form-control" [(ngModel)]="category.name" name="name" />
    </div>

    <button class="btn btn-primary" (click)="onAddCategory()">
        Thêm danh muc
    </button>
</form>
